trigger:
  branches:
    include:
      - 'develop'

pr:
  branches:
    include:
      - main

variables:
  venvDir: '$(Build.SourcesDirectory)/.venv'
  requirementsFile: 'requirements.txt'
  buildOutputDir: '$(Build.ArtifactStagingDirectory)'

stages:
  - stage: CI
    displayName: 'Integração Contínua (CI)'
    condition: succeeded()
    jobs:
      - job: Lint
        displayName: 'Lint em ficheiros python'
        pool:
          name: 'grupo2'
        steps:
          - script: |
              python3 -m venv $(venvDir)
              . $(venvDir)/bin/activate
              pip install --upgrade pip
              pip install flake8
              git fetch origin main
              git fetch origin develop
              git checkout origin/main -- *.py
              git checkout origin/develop -- *.py
              flake8 *.py 
            displayName: 'Executar flake8 nos ficheiros Python'
      
      - job: Teste_unitario
        displayName: 'Executar testes unitários'
        pool:
          name: 'grupo2'
        steps:
          - script: |
              python3 -m venv $(venvDir)
              . $(venvDir)/bin/activate
              pip install --upgrade pip 
              pip install -r $(requirementsFile)
              python3 teste_aceitacao.py --maxfail=1 -v
            displayName: 'Executar testes de unitário'

      - job: Teste_aceitacao
        displayName: 'Executar testes de aceitação'
        pool:
          name: 'grupo2'
        steps:
          - script: |
              python3 -m venv $(venvDir)
              . $(venvDir)/bin/activate
              pip install --upgrade pip 
              pip install -r $(requirementsFile)
              pytest teste_aceitacao.py --maxfail=1 -v
            displayName: 'Executar testes de aceitação'

  - stage: Build
    displayName: 'Build do Projeto'
    condition: succeeded()
    jobs:
      - job: BuildJob
        displayName: 'Construção e empacotamento do código'
        pool:
          name: 'grupo2'
        steps:
          - script: |
              python3 -m venv $(venvDir)
              . $(venvDir)/bin/activate
              pip install --upgrade pip setuptools wheel
              pip install --upgrade pip
              pip install -r $(requirementsFile)
              echo "Build em andamento..."
              python setup.py sdist bdist_wheel
            displayName: 'Compilar o projeto e gerar pacotes'

          - publish: $(Build.ArtifactStagingDirectory)
            artifact: drop
            displayName: 'Publicar artefatos gerados'

  - stage: CD
    displayName: 'Entrega Contínua (CD)'
    condition: eq(variables['Build.Reason'], 'PullRequest')
    jobs:
      - job: DeployToVM
        displayName: 'Deploy com Git Clone na VM'
        pool:
          name: 'grupo2'
        steps:
          - script: |
              echo "Conectando à VM via SSH..."

              ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa azureuser@<IP_DA_VM> << 'EOF'
                echo "Limpando app antigo..."
                rm -rf ~/m6p2

                echo "Clonando repositório..."
                git clone https://github.com/ines2357/m6p2.git ~

                cd ~/m6p2

                python3 -m venv )/.venv'
                source .venv/bin/activate
                pip install -r requirements.txt

                echo "Executando app.py..."
                python3 app.py
              EOF
            displayName: 'Clonar código e executar app.py na VM'
